<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player - Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .loader-container {
            text-align: center;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 500;
        }
        p {
            margin: 10px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
        <h2>IPTV Player</h2>
        <p>Redirecting to your language version...</p>
    </div>

    <script>
        // Function to detect user's country based on timezone and locale
        async function detectLocation() {
            try {
                // Try to get location via IP geolocation API
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                
                // Check if user is in Germany
                if (data.country_code === 'DE') {
                    window.location.href = 'de/';
                } else {
                    window.location.href = 'en/';
                }
            } catch (error) {
                // Fallback: Check browser language and timezone
                const userLang = navigator.language || navigator.userLanguage;
                const timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
                
                // Check if German language or German timezone
                if (userLang.startsWith('de') || timeZone === 'Europe/Berlin') {
                    window.location.href = 'de/';
                } else {
                    window.location.href = 'en/';
                }
            }
        }

        // Start detection
        detectLocation();
    </script>
</body>
</html>
